{% extends 'base.html' %}

{% load i18n %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

{% block content %}
    <aside class="col-sm-4">
        <div class="card">
            <article class="card-body">
                <a href="{% url 'account_signup' %}" class="float-right btn btn-outline-primary">Sign Up</a>
                <h4 class="card-title mb-4 mt-1">Sign In</h4>
                <p>
                    <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Sign In via
                        lul1</a>
                    <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Sign In via
                        lul2</a>
                </p>
                <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            <a class="small" href="#">Forgot password?</a>
                        </div>
                    </div>
                </form>
                <hr>
            </article>
        </div>

    </aside>
{% endblock %}
