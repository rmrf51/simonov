{% block content %}

        <div class="card">
            <article class="card-body">

                <p>
                    <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Sing Up via

                    <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Sign Up via

        </div>

{% endblock %}
